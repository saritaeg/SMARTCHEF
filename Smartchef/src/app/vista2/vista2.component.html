<div class="container">
  <button class="back-button" (click)="volver()">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
      <path d="M15 18L9 12L15 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

  <div class="logo-container">
    <div class="logo-circle">
      <svg class="chef-hat" viewBox="0 0 100 80" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 35 C20 25, 25 20, 35 20 C35 15, 40 10, 50 10 C60 10, 65 15, 65 20 C75 20, 80 25, 80 35 C80 40, 78 43, 75 45 L75 60 C75 65, 70 70, 65 70 L35 70 C30 70, 25 65, 25 60 L25 45 C22 43, 20 40, 20 35 Z" stroke="white" stroke-width="2" fill="none"/>
        <line x1="30" y1="60" x2="30" y2="70" stroke="white" stroke-width="2"/>
        <line x1="40" y1="60" x2="40" y2="70" stroke="white" stroke-width="2"/>
        <line x1="50" y1="60" x2="50" y2="70" stroke="white" stroke-width="2"/>
        <line x1="60" y1="60" x2="60" y2="70" stroke="white" stroke-width="2"/>
        <line x1="70" y1="60" x2="70" y2="70" stroke="white" stroke-width="2"/>
        <path d="M25 55 Q30 50 35 55 Q40 50 45 55 Q50 50 55 55 Q60 50 65 55 Q70 50 75 55" stroke="white" stroke-width="2" fill="none"/>
      </svg>
      <div class="logo-text">SmartChef</div>
    </div>
  </div>

  <form class="form-container" (ngSubmit)="iniciarSesion()">
    <div class="form-group">
      <label>Usuario</label>
      <input
        type="text"
        [(ngModel)]="usuario"
        name="usuario"
        class="form-input"
      />
    </div>

    <div class="form-group">
      <label>Constraseña</label>
      <input
        type="password"
        [(ngModel)]="contrasena"
        name="contrasena"
        class="form-input"
      />
    </div>

    <div class="checkbox-group">
      <input
        type="checkbox"
        id="recordarme"
        [(ngModel)]="recordarme"
        name="recordarme"
      />
      <label for="recordarme">Recordarme contraseña</label>
    </div>

    <button type="submit" class="btn btn-primary">INICIAR SESIÓN</button>
  </form>
</div>
